<html>
<body id="bodyE">
<script>
	// !. Deifne Model
	// 2. Prepare a employee list DOM
	var employeeList = [
	 	{
	 		id: 1,
	 		name: "surya"
	 	},
	 	{
	 		id: 2,
	 		name: "sowmya"
	 	},
	 	{
	 		id: 3,
	 		name: "sreekanth"
	 	},
	 	{
	 		id: 4,
	 		name: "raveendra"
	 	},
	 	{
	 		id: 5,
	 		name: "Naidu"
	 	}
	];
	var tableE = document.createElement("table");
	tableE.align = "center";


	for ( i = 0; i < employeeList.length; i++) {
		oEmployee = employeeList[i];
		console.log(oEmployee);
		rowE = document.createElement("tr");
		idE = document.createElement("td");
		idE.innerHTML = ""+oEmployee.id;
		nameE = document.createElement("td");
		nameE.innerHTML = oEmployee.name;
		rowE.appendChild(idE);
		rowE.appendChild(nameE);
		tableE.appendChild(rowE);
	}
   
	bodyE = document.getElementById("bodyE");
	bodyE.appendChild(tableE);
</script>
</body>
</html>
