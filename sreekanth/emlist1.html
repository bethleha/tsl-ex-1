<html>
<head>
<link rel="stylesheet" type="text/css" href="elist.css">
	
</head>
	
<body id="bodyE">
<script>
function logout()
{
location.href="emplogin1.html";
}
	// !. Deifne Model
	// 2. Prepare a employee list DOM
    var employeeList, tableE, rowE, idE, nameE, nameAnchorE;
	employeeList = [
	 	{
	 		id: 1,
	 		name: "sreekanth"
	 	},
	 	{
	 		id: 2,
	 		name: "Sowmya"
	 	},
	 	{
	 		id: 3,
	 		name: "raveendra"
	 	},
	 	{
	 		id: 4,
	 		name: "jayanth"
	 	},
	 	{
	 		id: 5,
	 		name: "Kalpana"
	 	},
		{	id:6,
			name: "Surya"
		},
		{	id:7,
			name:"Manamohan"
		}
	];
	tableE = document.createElement("table");
	tableE.align = "center";
	employeeList.forEach (function(oEmployee) // Here oElement was used: Wrong identifier usage. 
	{
		rowE = document.createElement("tr");
		idE = document.createElement("td");
		idE.innerHTML = oEmployee.id;

		nameE = document.createElement("td");
		nameAnchorE=document.createElement("a");
		nameAnchorE.innerHTML=oEmployee.name;
		nameAnchorE.href="eminfo1.html#"+oEmployee.id;
		nameE.appendChild(nameAnchorE);

		
		rowE.appendChild(idE);
		rowE.appendChild(nameE);
		tableE.appendChild(rowE);
	})
   
	bodyE = document.getElementById("bodyE");
	bodyE.appendChild(tableE);
</script>
<table align="right">
<td><input type="reset" value="logout" onclick="logout()"/></td>
</table>
</body>
</html>
